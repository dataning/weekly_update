<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .main-section {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            color: white;
        }
        
        .left-content {
            display: flex;
            flex-direction: column;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .right-content {
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="main-section">
            <div class="left-content">
                <div class="title">BlackRock Newsletter</div>
                <div class="subtitle">Weekly Market Updates & Analysis</div>
            </div>
            <div class="right-content">March 2025 Edition</div>
        </div>
    </div>
</body>
</html>
