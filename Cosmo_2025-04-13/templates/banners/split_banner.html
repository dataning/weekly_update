<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            display: flex;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .left-section {
            width: 40%;
            background-color: #6E3FA3;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }
        
        .right-section {
            width: 60%;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
            position: relative;
        }
        
        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 6px;
            background-color: #FC9BB3;
        }
        
        .brand {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }
        
        .description {
            font-size: 13px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="left-section">
            <div class="brand">Split Design</div>
            <div class="tagline">Distinctive newsletters that stand out</div>
        </div>
        <div class="right-section">
            <div class="title">Weekly Market Report</div>
            <div class="description">Analysis and insights for financial professionals</div>
        </div>
    </div>
</body>
</html>
