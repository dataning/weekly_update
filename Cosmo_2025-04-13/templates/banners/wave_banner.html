<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            height: 60px;
            width: 1200px;
            top: 70px;
            left: -200px;
            background: linear-gradient(90deg, #FFB194, #FC9BB3, #9E79D9);
            border-radius: 50% 50% 0 0;
        }
        
        .wave-2 {
            top: 45px;
            opacity: 0.3;
            background: linear-gradient(90deg, #9E79D9, #FC9BB3, #FFB194);
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 0 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666666;
        }
        
        .date {
            position: absolute;
            right: 30px;
            top: 38px;
            font-size: 14px;
            color: #6E3FA3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="wave"></div>
        <div class="wave wave-2"></div>
        <div class="content">
            <div class="title">Wave Design Newsletter</div>
            <div class="subtitle">Flowing information with style</div>
        </div>
        <div class="date">March 2025</div>
    </div>
</body>
</html>
