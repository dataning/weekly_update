<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            border: 3px solid #FFCE00;
            box-sizing: border-box;
            position: relative;
        }
        
        .content {
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #008B5C;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666666;
        }
        
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FFCE00;
        }
        
        .top-left {
            top: -3px;
            left: -3px;
        }
        
        .top-right {
            top: -3px;
            right: -3px;
        }
        
        .bottom-left {
            bottom: -3px;
            left: -3px;
        }
        
        .bottom-right {
            bottom: -3px;
            right: -3px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="content">
            <div class="title">Bordered Newsletter Design</div>
            <div class="subtitle">Elegant framing for your important communications</div>
        </div>
    </div>
</body>
</html>
