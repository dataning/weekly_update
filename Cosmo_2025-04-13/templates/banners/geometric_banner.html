<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .circle-1 {
            background-color: rgba(156, 121, 217, 0.3);
            top: -30px;
            left: 10%;
        }
        
        .circle-2 {
            background-color: rgba(200, 0, 88, 0.2);
            bottom: -40px;
            left: 30%;
            width: 100px;
            height: 100px;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        .triangle-1 {
            border-width: 0 50px 86.6px 50px;
            border-color: transparent transparent rgba(255, 206, 0, 0.3) transparent;
            right: 20%;
            top: -40px;
        }
        
        .rectangle {
            position: absolute;
            background-color: rgba(0, 87, 60, 0.2);
            width: 120px;
            height: 40px;
            right: 5%;
            bottom: 10px;
            transform: rotate(-15deg);
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 0 30px;
            width: 100%;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="shapes">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="triangle triangle-1"></div>
            <div class="rectangle"></div>
        </div>
        <div class="content">
            <div class="title">Geometric Design</div>
            <div class="subtitle">Modern patterns for creative communications</div>
        </div>
    </div>
</body>
</html>
