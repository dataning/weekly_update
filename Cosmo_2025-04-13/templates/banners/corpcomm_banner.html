<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            /* We use flex-column so each "bar" stacks vertically */
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        
        /* Top black bar */
        .top-bar {
            background-color: #000000; /* black */
            color: #ffffff;           /* white text */
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            /* This portion takes up 40% of total height */
            height: 30%;
        }
        
        /* Middle white bar */
        .middle-bar {
            background-color: #ffffff; /* white */
            color: #000000;           /* black text */
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            /* This portion also takes up 40% of total height */
            height: 60%;
        }
        
        /* Bottom colored strip */
        .bottom-bar {
            background-color: #FF4433; /* adjust to match your exact red/orange */
            /* This portion takes up the remaining 20% of total height */
            height: 10%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="top-bar">BlackRock</div>
        <div class="middle-bar">BlackRock Daily News</div>
        <div class="bottom-bar"></div>
    </div>
</body>
</html>
