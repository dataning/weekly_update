<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Lite Example – Default Theme</title>

  <!-- Default Grid Lite CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@highcharts/grid-lite/css/grid.css"
  />

  <!-- Override styles -->
  <style>
    /* 0) Reset page‑level overflow */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* 1) Container: hide overflow & set bg */
    #table_3 {
      width: 100%;
      height: 100%;
      overflow-x: hidden !important;
      margin: 8px;
      padding: 20px;
      background-color: #fff;
    }

    /* 2) Hide any internal scrollbars */
    #table_3 .highcharts-grid-wrapper,
    #table_3 .highcharts-grid-header-wrapper,
    #table_3 .highcharts-grid-body-wrapper {
      overflow-x: hidden !important;
    }

    /* 3) Force header/body tables to fill exactly */
    #table_3 .highcharts-grid-header table,
    #table_3 .highcharts-grid-body table {
      width: 100% !important;
      table-layout: fixed !important;
    }

    /* 4) Remove Highcharts watermark/credits */
    #table_3 .highcharts-watermark,
    #table_3 .highcharts-credits,
    #table_3 a.highcharts-watermark {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="table_3" style="height:500px; width:100%;"></div>

  <!-- Highcharts core (UMD) -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <!-- Grid Lite itself (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@highcharts/grid-lite/grid-lite.js"></script>

  <!-- Your init code -->
  <script>
    {{ GRID_LITE_JS }}
  </script>

  <!-- Inject data and run -->
  <script>
    const tableData = {{ DATA_JSON }};
    initGrid(tableData);
  </script>
</body>
</html>
