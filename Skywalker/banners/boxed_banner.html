<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 800px;
            height: 100px;
            display: flex;
            align-items: center;
            margin: 0 auto;
            font-family: 'Arial', sans-serif;
            background-color: #00573C;
            padding: 0 20px;
        }
        
        .box {
            border: 2px solid #9BD7BE;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            display: flex;
            width: 100%;
        }
        
        .left-content {
            flex: 1;
        }
        
        .right-content {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .title {
            font-size: 26px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 13px;
            color: #9BD7BE;
        }
        
        .badge {
            background-color: #990012;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="box">
            <div class="left-content">
                <div class="title">Boxed Newsletter Design</div>
                <div class="subtitle">Structured content for professional communications</div>
            </div>
            <div class="right-content">
                <div class="badge">EXCLUSIVE</div>
            </div>
        </div>
    </div>
</body>
</html>
